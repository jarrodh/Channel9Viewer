<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>videoPost</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>

    <link href="videoPost.css" rel="stylesheet" />
    <script src="videoPost.js"></script>
</head>
<body>
    <div class="videoPost fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" data-win-bind="innerText: title" />
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <article>
                <video id="videoPlayback" width="512" height="288" controls data-win-bind="src: video"></video>
                <div id="description" data-win-bind="innerHTML: description"></div>
            </article>
        </section>
    </div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" value="foobar" data-win-options="{id:'browserCommand', label:'Open in IE', icon:'globe'}"></button>
    </div>
</body>
</html>
